<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161920;
        }

        header {
            background-color: #2d323a;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .project-box {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .project-box:hover {
            transform: scale(1.05);
        }

        .project-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .project-box:hover img {
            transform: scale(1.1);
        }

        .project-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d323a;
        }

        .project-box p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .project-status {
            font-size: 14px;
            margin-top: 10px;
        }

        .completed { color: #27ae60; }
        .in-progress { color: #f39c12; }
        .not-started { color: #e74c3c; }

        .project-box a {
            text-decoration: none; /* Remove underline */
            color: #333; /* Set text color */
        }

        footer {
            background-color: #2d323a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fotiboa</h1>
        <p>Full Stack Developer</p>
    </header>

    <section>
        <div class="project-box">
            <a href="https://lipenhance.co" target="_blank">
                <img src="project1.png" alt="Lip Enhance">
                <h2>Lip Enhance</h2>
                <p>Basic Shop for Lip Enhancer Business</p>
                <div class="project-status completed">Completed</div>
            </a>
        </div>
        <div class="project-box">
            <a href="https://bountydev.itch.io/mirror-quest" target="_blank">
                <img src="project2.png" alt="Mirror Quest">
                <h2>Mirror Quest</h2>
                <p>8-bit Platformer Game</p>
                <div class="project-status completed">Completed</div>
            </a>
        </div>
        <div class="project-box">
            <a href="https://bountydev.github.io/camelscoin/" target="_blank">
                <img src="project3.png" alt="Lip Enhance">
                <h2>Camels Coin</h2>
                <p>BEC-20 Based Crypto Currency</p>
                <div class="project-status completed">Completed</div>
            </a>
        </div>
        <div class="project-box">
            <a href="https://lipenhance.co" target="_blank">
                <img src="lipenhance.jpg" alt="Lip Enhance">
                <h2>Lip Enhance</h2>
                <p>Visit the Lip Enhance website for more information.</p>
                <div class="project-status completed">Completed</div>
            </a>
        </div>

    </section>

    <footer>
        &copy; 2024 Your Portfolio
    </footer>

</body>
</html>
